<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‡ark Ã‡evir - Wheel Spinner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            height: fit-content;
        }

        .sidebar h2 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.5em;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ee3344;
        }

        .names-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .names-list h3 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 1.1em;
        }

        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .name-item span {
            flex: 1;
        }

        .btn-remove {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .btn-remove:hover {
            background: #ee3344;
        }

        .wheel-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 600px;
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px auto;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4757;
            z-index: 10;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
        }

        .spin-button {
            padding: 18px 50px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            margin-top: 20px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-text {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .winner-text {
            color: #ff4757;
            font-size: 2.5em;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal-content .winner-name {
            font-size: 3em;
            color: #ff4757;
            font-weight: bold;
            margin: 20px 0;
        }

        .modal-close {
            padding: 15px 40px;
            font-size: 1.1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal-close:hover {
            background: #5568d3;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .wheel-container {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .wheel-container {
                width: 300px;
                height: 300px;
            }

            .result-text {
                font-size: 1.5em;
            }

            .modal-content {
                padding: 30px;
                margin: 20px;
            }

            .modal-content .winner-name {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¡ Ã‡ark Ã‡evir</h1>
        
        <div class="main-content">
            <div class="sidebar">
                <h2>Ä°sim Ekle</h2>
                
                <div class="input-section">
                    <input type="text" id="singleNameInput" placeholder="Tek isim ekle...">
                    <button class="btn btn-primary" onclick="addSingleName()">Ekle</button>
                </div>

                <div class="input-section">
                    <textarea id="multipleNamesInput" placeholder="VirgÃ¼lle ayrÄ±lmÄ±ÅŸ isimler ekle (Ã¶rn: Ali, AyÅŸe, Mehmet)"></textarea>
                    <button class="btn btn-primary" onclick="addMultipleNames()">Toplu Ekle</button>
                </div>

                <button class="btn btn-danger" onclick="clearAllNames()">TÃ¼m Listeyi Temizle</button>

                <div class="names-list">
                    <h3>Ä°simler (<span id="nameCount">0</span>)</h3>
                    <div id="namesList"></div>
                </div>
            </div>

            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="wheel-pointer"></div>
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                </div>
                <button class="spin-button" id="spinButton" onclick="spinWheel()">ðŸŽ¯ Ã‡arkÄ± DÃ¶ndÃ¼r</button>
            </div>
        </div>

        <div class="result-section">
            <div class="result-text" id="resultText">Ã‡arkÄ± dÃ¶ndÃ¼rmek iÃ§in isim ekleyin ve butona basÄ±n!</div>
        </div>
    </div>

    <div class="modal" id="winnerModal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Kazanan Belli Oldu! ðŸŽ‰</h2>
            <div class="winner-name" id="winnerName"></div>
            <button class="modal-close" onclick="closeModal()">Kapat</button>
        </div>
    </div>

    <audio id="spinSound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIGWi78OScTgwOU6Xk8LljHAU2jdXxxm8pBSh+zPLaizsKFGK56OyrWBENR6Hh8r1uIAUrgc7y2Yk2CBlouvDmnU4MDlOl5PC5YxwFNo3V8cZvKQUofszy2os7ChRiuevsrFgRDUeh4fK9biAFK4HO8tmJNggZaLrw5p1ODA5TpeTwuWMcBTaN1fHGbykFKH7M8tqLOwoUYrnr7KxYEQ1HoeHyvW4gBSuBzvLZiTYIGWi68OadTgwOU6Xk8LljHAU2jdXxxm8pBSh+zPLaizsKFGK56+ysWBENR6Hh8r1uIAUrgc7y2Yk2CBlou"></audio>
    <audio id="winSound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIGWi78OScTgwOU6Xk8LljHAU2jdXxxm8pBSh+zPLaizsKFGK56OyrWBENR6Hh8r1uIAUrgc7y2Yk2CBlouvDmnU4MDlOl5PC5YxwFNo3V8cZvKQUofszy2os7ChRiuevsrFgRDUeh4fK9biAFK4HO8tmJNggZaLrw5p1ODA5TpeTwuWMcBTaN1fHGbykFKH7M8tqLOwoUYrnr7KxYEQ1HoeHyvW4gBSuBzvLZiTYIGWi68OadTgwOU6Xk8LljHAU2jdXxxm8pBSh+zPLaizsKFGK56+ysWBENR6Hh8r1uIAUrgc7y2Yk2CBlou"></audio>

    <script>
        let names = [];
        let isSpinning = false;
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788'];

        function addSingleName() {
            const input = document.getElementById('singleNameInput');
            const name = input.value.trim();
            
            if (name) {
                names.push(name);
                input.value = '';
                updateNamesList();
                drawWheel();
            }
        }

        function addMultipleNames() {
            const input = document.getElementById('multipleNamesInput');
            const nameList = input.value.split(',').map(n => n.trim()).filter(n => n);
            
            if (nameList.length > 0) {
                names.push(...nameList);
                input.value = '';
                updateNamesList();
                drawWheel();
            }
        }

        function removeName(index) {
            names.splice(index, 1);
            updateNamesList();
            drawWheel();
        }

        function clearAllNames() {
            if (confirm('TÃ¼m isimleri silmek istediÄŸinize emin misiniz?')) {
                names = [];
                updateNamesList();
                drawWheel();
                document.getElementById('resultText').textContent = 'Ã‡arkÄ± dÃ¶ndÃ¼rmek iÃ§in isim ekleyin ve butona basÄ±n!';
            }
        }

        function updateNamesList() {
            const listDiv = document.getElementById('namesList');
            const countSpan = document.getElementById('nameCount');
            
            countSpan.textContent = names.length;
            
            if (names.length === 0) {
                listDiv.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">HenÃ¼z isim eklenmedi</p>';
                document.getElementById('spinButton').disabled = true;
            } else {
                document.getElementById('spinButton').disabled = false;
                listDiv.innerHTML = names.map((name, index) => `
                    <div class="name-item">
                        <span>${name}</span>
                        <button class="btn-remove" onclick="removeName(${index})">Sil</button>
                    </div>
                `).join('');
            }
        }

        function drawWheel() {
            if (names.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#f0f0f0';
                ctx.beginPath();
                ctx.arc(250, 250, 240, 0, 2 * Math.PI);
                ctx.fill();
                ctx.fillStyle = '#999';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Ä°sim ekleyin', 250, 250);
                return;
            }

            const sliceAngle = (2 * Math.PI) / names.length;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            names.forEach((name, index) => {
                const angle = index * sliceAngle;
                
                ctx.beginPath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 240, angle, angle + sliceAngle);
                ctx.lineTo(250, 250);
                ctx.fill();
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 18px Arial';
                ctx.fillText(name, 140, 10);
                ctx.restore();
            });
            
            ctx.beginPath();
            ctx.fillStyle = '#fff';
            ctx.arc(250, 250, 30, 0, 2 * Math.PI);
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        function spinWheel() {
            if (isSpinning || names.length === 0) return;
            
            isSpinning = true;
            document.getElementById('spinButton').disabled = true;
            document.getElementById('resultText').textContent = 'Ã‡ark dÃ¶nÃ¼yor...';
            
            const spinSound = document.getElementById('spinSound');
            spinSound.play();
            
            const spins = 5 + Math.random() * 5;
            const randomDegree = Math.random() * 360;
            const totalRotation = (spins * 360) + randomDegree;
            
            canvas.style.transform = `rotate(${totalRotation}deg)`;
            
            setTimeout(() => {
                const normalizedRotation = totalRotation % 360;
                const sliceAngle = 360 / names.length;
                const winningIndex = Math.floor((360 - normalizedRotation + (sliceAngle / 2)) / sliceAngle) % names.length;
                const winner = names[winningIndex];
                
                const winSound = document.getElementById('winSound');
                winSound.play();
                
                showWinner(winner);
                createConfetti();
                
                setTimeout(() => {
                    isSpinning = false;
                    document.getElementById('spinButton').disabled = false;
                    canvas.style.transform = `rotate(${normalizedRotation}deg)`;
                }, 1000);
            }, 4000);
        }

        function showWinner(winner) {
            document.getElementById('winnerName').textContent = winner;
            document.getElementById('winnerModal').classList.add('active');
            document.getElementById('resultText').innerHTML = `<span class="winner-text">ðŸŽ‰ Kazanan: ${winner} ðŸŽ‰</span>`;
        }

        function closeModal() {
            document.getElementById('winnerModal').classList.remove('active');
        }

        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.opacity = '1';
                    confetti.style.transform = 'rotate(0deg)';
                    confetti.style.animation = 'confetti-fall 3s linear';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        document.getElementById('singleNameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addSingleName();
        });

        drawWheel();
        updateNamesList();
    </script>
</body>
